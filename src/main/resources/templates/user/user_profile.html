<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/userbase::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>

	<section>

		<div class="container">

			<div class="card" style="border-radius: 10px;">

				<div class="card-body">


					<div class="container text-center">
						<img style="height: 200px; width: 200px;" src="" alt="profile_picture"
							th:src="@{'/images/profiles/profile.jpeg'}" />

						<h3 style="margin-top: 10px; font-weight: bold;"><span th:text="${user.name}"></span>
						</h3>

					</div>


					<div class="container text-center mt-2">

						<table class="table table-responsive-md">
							<thead class="table-head">
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">SCM2023-<span class="contact-tag" style="color: white;" th:text="${user.id}"></span>
									</th>
								</tr>
							</thead>
							<tbody>

								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>

								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>

								<tr>
									<th scope="row">Active</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>

								<tr>
									<th scope="row">About</th>
									<td><span th:text="${user.about}"></span></td>
								</tr>



							</tbody>

						</table>

					</div>

				</div>

			</div>

		</div>
		
		<script>
			
			$(document).ready(()=>{
				$(".item").removeClass("active-nav")
				$("#yourProfile-link").addClass("active-nav")
			})
			
		</script>

	</section>

</body>

</html>
