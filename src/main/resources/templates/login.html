<!doctype html>
<html lang="en" xmlns="http:www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>login Page</title>
</head>

<body>

	<section>
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/login}" action="#" method="post"
								style="border-radius: 10px;">

								<!--Heading-->
								<h3 class="text-center text-info">Login</h3>

								<!--Div To Show Errors-->
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid Username and Password
								</div>

								<!--Div To Show Log Out Message-->
								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out
								</div>

								<!--UserName Fields-->
								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>

								<!--Password Fields-->
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>


								<div class="form-group " style="margin-top: 6%;">

									<a href="/signup" class="text-info">Register here</a>

									<a href="/forgot-password" class="text-info" style="position: absolute; left: 65%;">Forgotten password?</a>

								</div>

								<!--Anchor Tag To Redurect To SignUp Page-->




								<!--Login Button -->
								<div class="container text-center">
									<input type="submit" name="submit" class="btn btn-info btn-ml" value="Login">
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
