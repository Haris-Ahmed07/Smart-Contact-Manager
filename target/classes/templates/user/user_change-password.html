<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/userbase::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>

	<section>

		<div class="container">

			<div class="card" style="border-radius: 10px;">

				<div class="card-body" style="height: 600px;">

					<div class="container">
						<a th:href="@{/user/user_setting}" class="item color-primary"
							style="text-decoration: none; color:#000"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
					</div>

					<form id="login-form" class="form" th:action="@{/user/process_change-password}" action="#"
						method="post" style="border-radius: 10px;">


						<h1 class="text-center text-info" style="font-weight: bold;">Change Password</h3>

							<div th:if="${session.message}" th:classappend="${session.message.type}"
								class="alert alert-primary alert-dismissible" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<p th:text="${session.message.content}"></p>

								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>



							<div class="form-group">
								<label for="currentPassword" class="text-info">Current Password:</label><br>
								<input required type="password" name="currentPassword" id="currentPassword"
									class="form-control">
							</div>


							<div class="form-group">
								<label for="newPassword" class="text-info">New Password:</label><br>
								<input required type="password" name="newPassword" id="newPassword"
									class="form-control">
							</div>


							<div class="form-group">
								<label for="confirmNewPassword" class="text-info">Confirm New Password:</label><br>
								<input required type="password" name="confirmNewPassword" id="confirmNewPassword"
									class="form-control">
							</div>

							<div class="form-group text-center">
								<input type="submit" name="submit" class="btn btn-info btn-md" value="Change Password">
							</div>

					</form>
				</div>

			</div>

		</div>

		<script>

			$(document).ready(() => {
				$(".item").removeClass("active-nav")
				$("#setting-link").addClass("active-nav")
			})

		</script>

	</section>


</body>

</html>
