<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
</head>

<body>

	<section>

		<div id="changepassword">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">

							<div class=" mt-2">
								<a th:href="@{/login}" style="text-decoration: none; color:#000; text-align: left;">
									<i class="fa-solid fa-arrow-left"></i>
								</a>
							</div>

							<form id="login-form" class="form" th:action="@{/change-password}" action="#"
								method="post" style="border-radius: 10px;">


								<h1 class="text-center text-info" style="font-weight: bold;">Change Password</h3>

									<div th:if="${session.message}" th:classappend="${session.message.type}"
										class="alert alert-primary alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">&times;</span>
										</button>
										<p th:text="${session.message.content}"></p>

										<th:block th:text="${#session.removeAttribute('message')}"></th:block>
									</div>


									<div class="form-group">
										<label for="newPassword" class="text-info">New Password:</label><br>
										<input required type="password" name="newPassword" id="newPassword"
											class="form-control">
									</div>


									<div class="form-group">
										<label for="confirmNewPassword" class="text-info">Confirm New
											Password:</label><br>
										<input required type="password" name="confirmNewPassword"
											id="confirmNewPassword" class="form-control">
									</div>

									<div class="form-group text-center">
										<input type="submit" name="submit" class="btn btn-info btn-md"
											value="Change Password">
									</div>

							</form>


						</div>
					</div>
				</div>
			</div>


	</section>

</body>

</html>
